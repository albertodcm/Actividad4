<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-datetime disabled class="titulo" displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click) = "signOut()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--   Aqui es los segmentos los botones    
    https://ionicframework.com/docs/api/segment
    -->
  <div >
    <ion-segment class="segmento" [(ngModel)]="status" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="todo">
        <ion-label>To Do</ion-label>
      </ion-segment-button>
      <ion-segment-button value="done">
        <ion-label>Done</ion-label>
      </ion-segment-button>
    </ion-segment>

  </div>
        <!--   Aqui es cada recordatorio 
        tarjetas delizables: https://ionicframework.com/docs/api/item-sliding
        checkbuttons: https://ionicframework.com/docs/api/checkbox
        -->


<div [ngSwitch]="status">


  <ion-list *ngSwitchCase="'todo'">
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>titulo</h2>
          <p>contexto de la nota</p>
        </ion-label>
        <ion-note slot="end">
          <ion-checkbox></ion-checkbox>
        </ion-note>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-item-option >Edit</ion-item-option>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option (click)="deleteNote()" color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </ion-list>

  
  <ion-list *ngSwitchCase="'done'">
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>NOTA COMPLETADA</h2>
          <p>SE CAMBIO DE PAGINA</p>
        </ion-label>
        <ion-note slot="end">
          <ion-checkbox  checked="true"></ion-checkbox>
        </ion-note>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-item-option >Edit</ion-item-option>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option (click)="deleteNote()" color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </ion-list>
</div>

    <ion-buttons>

      <ion-button icon-only class="circular" (click)="openModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>


</ion-content>
