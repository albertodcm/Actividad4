<ion-header>
  <ion-toolbar *ngIf="crear2">
    <ion-title>ADD TO-DO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header  *ngIf="!crear2">
  <ion-toolbar>
    <ion-title>EDIT TO-DO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="crear2">
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input type="text" [(ngModel)] = "reminder.texto"
    name="nota"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" fill="solid" (click) = "createReminder()">CREATE</ion-button> 
  <ion-button color="primary" expand="block" fill="outline" (click) = "dismiss()">CANCEL</ion-button> 
  
</ion-content>



<ion-content  *ngIf="!crear2">
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input type="text" [(ngModel)] = "reminder.texto"
    name="nota"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" fill="solid" (click) = "updateReminder()">UPDATE</ion-button> 
  <ion-button color="primary" expand="block" fill="outline" (click) = "dismiss()">CANCEL</ion-button> 
  
</ion-content>
