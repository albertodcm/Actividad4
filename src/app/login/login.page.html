<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "loginForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" placeholder="asjdaas@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" placeholder="******"></ion-input>
    </ion-item>

    <ion-button color="primary" expand="block" fill="solid" (click) = "onSubmit()">Log In</ion-button> 
  </form>
</ion-content>
